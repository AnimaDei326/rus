{% extends 'rus/base.html' %}
{% block content %}

<div class="topic">
    <div class="content-section">
        <div class="container">

            <div class="row" style="padding-left: 15px; padding-right: 15px;">
            <h1 class="page-title">Альбомы</h1>
                {% if topics %}
                    <div class="card-columns">
                        {% for item in topics %}
                            <div class="card card-detail">
                                <a href="/topic/{{ item.code }}/">
                                    {#                                    <a data-fancybox="gallery" href="{{ item.url }}">#}
                                    <img class="card-img card-img-detail" src="{{ item.url }}"
                                         alt="{{ item.title }}">
                                    {#                                    </a>#}
                                    {#                                <div class="card-body">#}
                                    {% if item.title %}
                                        <h5 class="card-title-detail">{{ item.title }}</h5>
                                    {% endif %}
                                    {% if item.description %}
                                        <p class="card-text-detail">{{ item.description }}</p>
                                    {% endif %}
                                    {#                                </div>#}
                                </a>
                            </div>

                        {% endfor %}
                    </div>
                {% endif %}
            </div> <!-- /.row -->
        </div>
    </div>
</div>

{% endblock %}
